<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__flex-container">
      <section class="card__text-section">
        <h1 class="card__main-heading">
          Get <span>insights</span> that help your business grow.
        </h1>

        <section class="card__main-content">

          <p id="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

          <section class="card__flex-limestone-count">
            <section class="card__limestone-count">
              <h3 class="stat-headings">10k+</h3>
              <p class="stat-categories">COMPANIES</p>
            </section>
            <section class="card__limestone-count">
              <h3 class="stat-headings">314</h3>
              <p class="stat-categories">TEMPLATES</p>
            </section>
            <section class="card__limestone-count">
              <h3 class="stat-headings">12M+</h3>
              <p class="stat-categories">QUERIES</p>
            </section>
          </section>


        </section>

    

      </section>
      <picture>
        <img src="images/image-header-desktop.jpg" alt="">
      </picture>
    </div>
  </main>

  <footer class="attribution">
    Challange by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by
    <a href="#">Serxhio</a>
  </footer>
</body>
</html>
